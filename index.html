<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter Your First Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter Your Last Name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select name="job_role" id="job_role">
                <option value="">Chose Your Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Steck Developer</option>
                <option value="uiuxdesigner">UI/UX Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
                placeholder="Enter Your Address..."
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter Your City"
              />
            </div>
            <div class="form_control">
              <label for="pin">PIN</label>
              <input
                type="number"
                id="pin"
                name="pin"
                placeholder="Enter Your PIN"
              />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" value="2000-01-01" />
            </div>
            <div class="form_control">
              <label for="upload">Upload youe CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
